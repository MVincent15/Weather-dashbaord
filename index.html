<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <header class="header">
        <nav class="row navbar">
            <div class="col-12 text-center">
                <h1 class="navbar-brand">Weather Dashboard</h1>
            </div>
        </nav>
    </header>

    <main class="container-fluid row page-content">
        <section class="col-sm-4 bg-light p-0">
            <div class="form-container search">
                <form id="city-search-form">
                    <div class="row m-0">
                        <label for="input-value" class="search-label m-0 ">Search for a City:</label>
                    </div>
                    <input type="text" id="input-value" name="input-value" class="input-value">
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary search-btn">Search</button>
                    </div>
                </form>
            </div>
            <div id="search-history" class="row m-0 search-history"> </div>
        </section>
        <section class="col-md-8 p-0">
            <div id="weather" class="row d-block">
                <div class="title">
                    <h2 id="city-title" class="city-title"><span id="todays-date"></span></h2>
                    <img id="weather-icon" src="" alt="">
                </div>
                <p class="temp" id="temp"></p>
                <p class="humidity" id="humidity"></p>
                <p class="wind" id="wind"></p>
            </div>
            <div class="row d-block">
                <h3 class="five-day-title" id="five-day-title"></h3>
                <div class="d-flex justify-content-between">
                    <div class="five-day-forecast">
                        <p class="forecast-date" id="forecast-date-1"></p>
                        <img id="forecast-icon-1" src="" alt="">
                        <p class="forecast-temp" id="forecast-temp-1"></p>
                        <p class="forecast-humidity" id="forecast-humidity-1"></p>
                        <p class="forecast-wind" id="forecast-wind-1"></p>
                    </div>
                    <div class="five-day-forecast">
                        <p class="forecast-date" id="forecast-date-2"></p>
                        <img id="forecast-icon-2" src="" alt="">
                        <p class="forecast-temp" id="forecast-temp-2"></p>
                        <p class="forecast-humidity" id="forecast-humidity-2"></p>
                        <p class="forecast-wind" id="forecast-wind-2"></p>
                    </div>
                    <div class="five-day-forecast">
                        <p class="forecast-date" id="forecast-date-3"></p>
                        <img id="forecast-icon-3" src="" alt="">
                        <p class="forecast-temp" id="forecast-temp-3"></p>
                        <p class="forecast-humidity" id="forecast-humidity-3"></p>
                        <p class="forecast-wind" id="forecast-wind-3"></p>
                    </div>
                    <div class="five-day-forecast">
                        <p class="forecast-date" id="forecast-date-4"></p>
                        <img id="forecast-icon-4" src="" alt="">
                        <p class="forecast-temp" id="forecast-temp-4"></p>
                        <p class="forecast-humidity" id="forecast-humidity-4"></p>
                        <p class="forecast-wind" id="forecast-wind-4"></p>
                    </div>
                    <div class="five-day-forecast">
                        <p class="forecast-date" id="forecast-date-5"></p>
                        <img id="forecast-icon-5" src="" alt="">
                        <p class="forecast-temp" id="forecast-temp-5"></p>
                        <p class="forecast-humidity" id="forecast-humidity-5"></p>
                        <p class="forecast-wind" id="forecast-wind-5"></p>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
        integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
    <script src="./assets/script.js"></script>
</body>

</html>
